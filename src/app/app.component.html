<header>
  <div class="row">
    <div *ngIf="currentMovie" class="col s4 offset-s4 search-btn center-align" (click)="startNewSearch()">
      <span class="material-icons">search</span>
    </div>
  </div>
</header>
<main>
  <div class="container">
    <search-movie class="row" *ngIf="!currentMovie"></search-movie>
    <display-movie class="row" *ngIf="currentMovie" [movie]="currentMovie"></display-movie>
  </div>
</main>  
<app-footer class="page-footer"></app-footer>
